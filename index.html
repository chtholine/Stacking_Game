<!DOCTYPE html>
<html>
<head>
    <title>3D Stacking Game</title>
    <style>
        body { 
            margin: 0;
        }
        #stars{
	    position: absolute;
	    top: 6ch;
	    right: 1ch;
	}
        #score {
            position: absolute;
            top: 1ch;
            left: 1ch;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 6ch;
            text-shadow: 2px 2px 4px black;
        }
        #gameOver {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 8ch;
            display: none;
            text-shadow: 2px 2px 4px black;
        }
        #retryButton {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 4ch;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #retryButton:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <iframe id="stars" src="https://ghbtns.com/github-btn.html?user=chtholine&repo=Stacking_Game&type=star&count=true&size=large" frameborder="0" scrolling="0" width="170" height="30" title="GitHub"></iframe>
    <div id="score">Score: 0</div>
    <div id="gameOver">Game Over!</div>
    <button id="retryButton">Retry</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="game.js"></script>
</body>
</html>
